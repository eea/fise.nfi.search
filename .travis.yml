language: python
python:
  - "3.6"
env:
  global:
    - ES_VERSION=5.4.1
    - ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
    - ELASTICSEARCH_HOST=127.0.0.1
    - ELASTICSEARCH_AUTH=elastic:changeme
install:
  - wget ${ES_DOWNLOAD_URL}
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch &
  - pip install -r requirements-dev.txt
before_script:
  - sudo service elasticsearch start
script:
  - wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
  - ./manage.py check
  - coverage run --source='.' ./manage.py test --settings=fise_search.testsettings
after_success: coveralls
notifications:
  email:
    recipients:
      - purepython@eaudeweb.ro
